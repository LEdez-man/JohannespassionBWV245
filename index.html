<style>
body {
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 16px;
    background: #f5f5f5;
}

h1 {
    font-size: 1.2rem;
    margin-bottom: 16px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
    vertical-align: middle;
}

th {
    background: #efefef;
}

/* Audio Player Vergrößerung */
audio {
    width: 100%;         /* volle Breite der Zelle */
    max-width: none;     /* keine maximale Breite */
    height: 32px;        /* etwas höhere Player-Höhe für Slider */
}

/* Mobile Optimierung */
@media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead {
        display: none;
    }

    tr {
        margin-bottom: 14px;
        border: 1px solid #ccc;
        padding: 10px;
        background: white;
    }

    td {
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
    }

    td::before {
        font-weight: bold;
    }

    td:nth-child(1)::before { content: "Nr."; }
    td:nth-child(2)::before { content: "S"; }
    td:nth-child(3)::before { content: "A"; }
    td:nth-child(4)::before { content: "T"; }
    td:nth-child(5)::before { content: "B"; }

    audio {
        width: 100%;     /* auf Mobilgerät volle Breite */
        height: 36px;    /* etwas größer für Touchbedienung */
    }
}
</style>
